;HELP

help.assetName=Категория актива, например:<br><i>Информация, составляющая банковскую тайну;<br>Персональные данные;<br>Платежная информация;<br></i>Ознакомьтесь с перечнем конфиденциальной информации, утвержденным в Банке
help.assetDescription=Описание актива:<br><i>какие сведения содержит актив;<br> в каком объеме;<br>обрабатывается ли информация в информационных системах Банка
help.assetConfidentiality=Свойство ИБ организации банковской системы Российской Федерации, состоящее в том,<br> что обработка, хранение и передача информационных активов<br> осуществляются таким образом, что информационные активы<br> доступны только авторизованным пользователям, объектам системы или процессам<br>[СТО БР ИББС 1.0-2010]
help.assetIntegrity=Свойство ИБ организации банковской системы Российской Федерации сохранять неизменность или исправлять обнаруженные изменения в своих информационных активах.[СТО БР ИББС 1.0-2010]
help.assetAvailability=Свойство ИБ организации банковскойсистемы Российской Федерации, состоящее в том, что информационные активы предоставляются авторизованному пользователю, причем в виде и месте, необходимых пользователю, и в то время, когда они ему необходимы.[СТО БР ИББС 1.0-2010]
help.assetProcess=<strong>Банковский платежный технологический процесс:</strong><br><i>часть банковского технологического процесса, реализующая банковские операции над информационными активами организации банковской системы Российской Федерации, связанные с перемещением денежных средств с одного счета на другой и (или) контролем данных операций.</i><br><br><strong>Банковский информационный технологический процесс:</strong><br><i>Часть банковского технологического процесса, реализующая операции по изменению и (или) определению состояния информационных активов, необходимых для функционирования организации банковскойсистемы Российской Федерации и не являющихся платежной информацией.</i><br>[СТО БР ИББС 1.0-2010]
help.assetOwner=Лицо, добавившее актив, считается по умолчанию его владельцем. В случае, если необходимо получить какую-либо информацию о состоянии актива, обращения поступают к владельцу актива
help.assetLocation=Укажите все возможные местонахождения данного актива. Информация может храниться как на твердых носителях (бумага), так и в электронном виде (рабочие станции, серверы, АБС, и т.д.)
help.saveDescription=Сохранить изменения
help.assetHelp=Информация с реквизитами, позволяющими ее идентифицировать; имеющая ценность для организации банковской системы Российской Федерации;находящаяся в распоряжении организации банковской системы Российской Федерации ипредставленная на любом материальном носителе в пригодной для ее обработки, хранения илипередачи форме<br>[СТО БР ИББС 1.0-2010]
