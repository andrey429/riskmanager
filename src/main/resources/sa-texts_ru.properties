M1.1.label=Определены ли в документах организации роли ее работников?
M1.2.label=Формируются ли роли, связанные с выполнением деятельности  \
  по обеспечению ИБ, на основании требований разделов 7 и 8 стандарта СТО БР ИББС-1.0?
M1.3.label=Персонифицированы ли роли в организации с установлением ответственности за их выполнение?
M1.4.label=Зафиксирована ли документально в должностных инструкциях ответственность за выполнение ролей?
M1.5.label=Отсутствуют ли в организации роли, совмещающие функции разработки и сопровождения системы/ПО?
M1.6.label=Отсутствуют ли в организации роли, совмещающие функции разработки и эксплуатации системы/ПО?
M1.7.label=Отсутствуют ли в организации роли, совмещающие функции сопровождения и эксплуатации?
M1.8.label=Отсутствуют ли в организации роли, совмещающие функции администратора системы и \
   администратора информационной безопасности?
M1.9.label=Отсутствуют ли в организации роли, совмещающие функции по выполнению операций в \
   системе и контроля их выполнения?
M1.10.label=Определены ли документально в организации и выполняются ли процедуры контроля деятельности работников,  \
  обладающих совокупностью полномочий (ролями), позволяющих получить контроль над защищаемым \
  информационным активом организации?
M1.11.label=Определены ли в документах организации процедуры приема на работу, влияющую на обеспечение ИБ, включающие: \
 - проверку подлинности предоставленных документов, заявляемой квалификации, точности и полноты биографических фактов; \
  - проверку в части профессиональных навыков и оценку профессиональной пригодности?
M1.12.label=Предусматривают ли указанные в частном показателе М1.11 процедуры документальную фиксацию \
   результатов проводимых проверок?
M1.13.label=Определены ли в документах организации процедуры регулярной проверки в части профессиональных \
   навыков и оценки профессиональной пригодности работников?
M1.14.label=Предусматривают ли указанные в частном показателе М1.13 процедуры документальную фиксацию \
   результатов проводимых проверок?
M1.15.label=Определены ли в документах организации процедуры внеплановой проверки работников при выявлении \
   фактов их нештатного поведения, участия в инцидентах ИБ или подозрений в таком поведении или участии?
M1.16.label=Предусматривают ли указанные в частном показателе М1.15 процедуры документальную \
   фиксацию результатов проводимых проверок?
M1.17.label=Обязаны ли все работники организации давать письменные обязательства о соблюдении \
   конфиденциальности, приверженности правилам корпоративной этики, включая требования по \
   недопущению конфликта интересов?
M1.18.label=Регламентируются ли положениями, включенными в договоры (соглашения) с внешними \
   организациями и клиентами, требования по ИБ?
M1.19.label=Определены ли в трудовых контрактах (соглашениях, договорах) и (или) должностных \
   инструкциях обязанности персонала по выполнению требований ИБ?
M1.20.label=Приравнивается ли невыполнение работниками организации требований ИБ к невыполнению \
   должностных обязанностей и приводит ли как минимум к дисциплинарной ответственности?
